<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/redact.css" />
    <script src="../assets/js/redact.js"></script>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap-grid.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h2 id="catalog">
        Каталог <br />
        спецтехники
      </h2>
      <a href="../pages/admin.html">
        <button>Добавить</button>
      </a>
    </header>
    <div class="content-wrapper">
      <main class="container">
        <div class="row">
          <div class="col-lg-6 col-xs-12 photo">
            <h2>Изображение</h2>
            <div class="content">
              <img id="loaded-photo" src="" alt="">
              <input type="file" multiple accept="image/jpeg" hidden id="input-photo">
            </div>
            <button class="btn-primary" id="button-photo">Поменять изображение</button>
            </div>
          </div>
          <div class="col-lg-6 col-xs-12 description">
            <h2>Описание</h2>
            <textarea id="description"
              placeholder="Введите описание техники"
              rows="10"
            ></textarea>
          </div>
        </div>
        <div class="row characteristics">
          <div class="col-12">
            <div class="wrapper">
              <div class="input-row">
                <span>База</span>
                <select id="base-select">
                </select>
              </div>
              <div class="input-row">
                <span>Надстройка</span>
                <select id="feature-select">
                </select>
              </div>
              <div class="input-row">
                <span>Название</span>
                <input id="name" type="text" placeholder="Введите название" />
              </div>
              <div class="input-row">
                <span>Объем двигателя</span>
                <input id="engine_volume" type="text" placeholder="Введите объем двигателя" />
              </div>
              <div class="input-row">
                <span>Мощность</span>
                <input id="power" type="text" placeholder="Введите мощность" />
              </div>
              <div class="input-row">
                <span>Крутящий момент</span>
                <input id="torque" type="text" placeholder="Введите крутящий момент" />
              </div>
              <div class="input-row">
                <span>Топливо</span>
                <input id="fuel" type="text" placeholder="Введите топливо" />
              </div>
              <div class="input-row">
                <span>Шины</span>
                <input id="tires" type="text" placeholder="Введите шины" />
              </div>
              <div class="input-row">
                <span>Масса</span>
                <input id="weight" type="text" placeholder="Введите массу" />
              </div>
              <div class="input-row">
                <span>Габаритные размеры</span>
                <input id="sizes" type="text" placeholder="Введите размеры" />
              </div>
              <div class="input-row">
                <span>Объем топливного бака</span>
                <input id="fuel_tank_volume" type="text" placeholder="Введите объем" />
              </div>
              <br />
              <button id="button-save-info" class="btn-save">Сохранить</button>
              <button id="button-delete" class="btn-del">Удалить</button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="footer-content">
          <h2>8 800 228 13 37</h2>
          <p>пн-пт: с 9:00 до 18:00</p>
          <p>633530, Россия, Новосибирская область, Черепаново-ленд</p>
        </div>
      </footer>
    </div>
  </body>
</html>
